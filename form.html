<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup">
                <h1>Signup</h1>
                <p>It just takes 30 seconds</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="fullname">Name</label>
                        <input type="text" id="fullname" placeholder="Name" required>
                    </p>
                    <p>    
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="xyz@gmail.com" required>
                    </p>
                    <p>
                        <label for="phone">Phone No.</label>
                        <input type="number" id="phone" placeholder="Atleast 10 numbers" required>
                    </p>
                    <p>
                        <label for="age">Age</label>
                        <input type="number" id="age" placeholder="Enter your age" required>
                    </p>
                    <p>
                        <label for="gender">Gender</label>
                        <input type="text" id="gender" placeholder="Enter you gender" required>
                    </p>
                    <p>
                        <label for="info">About yourself</label>
                        <input type="text" id="info" placeholder="Something" required>
                    </p>
                    <p>
                        <input type="submit" id="submit" value="Create account" required>
                    </p>
                </form>
            </main>

            <footer class="signup-footer">
                <p>Already have an Account? <a href="#">Login</a></p>
            </footer>

    </div>
</body>
</html>
